<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="libraries/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="libraries/bootstrap-colorpicker.js"></script>
     <script src="background.js"></script>
      <script src="content.js"></script>
       <script src="func.js"></script>
    <link href="libraries/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <title>Set web site</title>
   
</head>
 
<body class="body-cont">
    <div class="container-fluid">
         <div class="row">
             <h1 class="h1Title">Настройки</h1>
             <hr class="hr-in-title"/>
         </div>
         <div class="row">
             <div class="col-xs-9 col-ms-10">
                Включить на странице 
             </div>
             <div class="col-sm-1 col-ms-10">
                <button type="button" class="btn btn-danger btn-sm" id="on-off-button">Включить</button>
             </div>
             <hr class="hr-in-text"/>
        </div>
        <div class="row">
            <div class="col-xs-8 col-ms-8">
                Изменить фон страницы:
            </div>
            <div id="background-color" class="input-group colorpicker-component">
                <input type="text" value="#00AABB" class="form-control" id="color-picker"/>
                <span class="input-group-addon"><i></i></span>
            </div>
            <hr class="hr-in-text"/>
        </div>
        <div class="row">
           <div class="col-xs-9 col-ms-9">
                Выключить рекламу
           </div>
           <div class="col-sm-1 col-ms-1">
               <button type="button" class="btn btn-danger btn-xs" id="on-off-adv-button" value = "false" disabled>Выключить</button>           
           </div>
           <hr class="hr-in-text"/>
        </div>
        <div class="row">
           <div class="col-xs-9 col-ms-9">
                Скрывать репосты на странице?
           </div>
           <div class="col-sm-1 col-ms-1">
               <button type="button" class="btn btn-danger btn-sm" id="on-off-rep-button" value = "true" disabled>Да</button>           
           </div>
           <hr class="hr-in-text"/>
        </div>
        <div class="row">
           <div class="col-sm-9 col-ms-9">
                Выключить новости, которые содержат такие слова: 
           </div>
           <form class="form-horizontal" id='settings'>
               <div class="col-sm-10">
                   <textarea data-autoresize rows="2" class="form-control" id="words" placeholder="Введите слова"></textarea>
               </div>
               <br>
               <div class="col-sm-10" id="submit-form">
                   <button type="submit" class="btn btn-success btn-sm" id="submit" disabled>Сохранить</button>
               </div>
               <br>
            </form>
        </div>
    </div>
</body>
</html>
